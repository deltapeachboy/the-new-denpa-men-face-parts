<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電波人間 顔シミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>電波人間 顔シミュレーター</h1>

    <div class="simulator-container">
        <div class="controls">
            <h2>パーツ選択</h2>
            <div class="selector-group">
                <label for="body-select">輪郭 (体):</label>
                <select id="body-select"></select>
            </div>
            <div class="selector-group">
                <label for="hair-select">髪型:</label>
                <select id="hair-select"></select>
            </div>
            <div class="selector-group">
                <label for="eyebrow-select">眉毛:</label>
                <select id="eyebrow-select"></select>
            </div>
            <div class="selector-group">
                <label for="eyes-select">目:</label>
                <select id="eyes-select"></select>
            </div>
            <div class="selector-group">
                <label for="nose-select">鼻:</label>
                <select id="nose-select"></select>
            </div>
            <div class="selector-group">
                <label for="mouth-select">口:</label>
                <select id="mouth-select"></select>
            </div>
            <div class="selector-group">
                <label for="cheek-select">ほっぺ:</label>
                <select id="cheek-select"></select>
            </div>

            <button id="random-button">ランダム生成！</button>
            <button id="download-button">画像をダウンロード</button>
        </div>

        <div class="preview-area">
            <h2>プレビュー</h2>
            <canvas id="faceCanvas" width="300" height="300"></canvas> <!-- 少し大きくしました -->
            <p class="image-note">パーツ画像は背景透明PNGで、300x300pxのキャンバス上の正しい位置に配置されている想定です。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
